<html>
<head>

    <!--                                           -->

    <!--                                           -->
    <title>Wrapper HTML for App</title>

    <!--                                           -->
    <!-- Use normal html, such as style            -->
    <!--                                           -->
    <style type="text/css">
        body, td, a, div, .p {
            font-family: arial, sans-serif
        }

        div, td {
            color: #000000
        }

        a:link, .w, .w a:link {
            color: #0000cc
        }

        a:visited {
            color: #551a8b
        }

        a:active {
            color: #ff0000
        }
    </style>

</head>
